{% extends 'base.html' %}

{% block news_page %}

<div class="row py-2">
  {% for i in articles %}
  <div class='col-sm py-2'>
      <div class="card" style="width: 18rem;">
        <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-text">{{i.description}}</p>
          <a href="{{i.url}}" class="btn btn-primary" target='_blank'>Read More</a>
        </div>
      </div>
  </div>
    {% endfor %}
</div>
    
{% endblock news_page%}
